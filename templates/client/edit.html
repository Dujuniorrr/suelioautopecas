{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}

{% block content %}
  <div class="container col-12 col-md-8 col-lg-6">
    <div class="card mt-4 shadow ">
        <div class="card-header bg-blue text-light">
          Editar Cliente
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <div class="container text-center">
                    <button class="btn btn-success" type="submit"> <i class="fa-solid fa-pencil"></i> Editar Cliente</button>
                </div>
            </form>
        </div>
      </div>
    
  </div>
{% endblock %}
