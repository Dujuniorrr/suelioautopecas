{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suelio Auto Peças</title>
       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/6388f67cad.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
   
    <script src="{% static 'js/jquery-3.6.3.min.js' %}"> </script>
    
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.13.2/datatables.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg fs-5">
        <div class="container-fluid">
          <a class="navbar-brand fs-4 text-light" href="">Suelio Auto Peças</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#"> <i class="fa-sharp fa-solid fa-house"></i> Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/client/"> <i class="fa-solid fa-user-tie"></i> Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#"> <i class="fa-solid fa-screwdriver-wrench"></i> Peças</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#"> <i class="fa-solid fa-money-bill-wave"></i> Vendas</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
  
      {% block content %}
      {% endblock %}
  
</body>
</html>
